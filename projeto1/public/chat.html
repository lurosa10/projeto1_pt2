<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat IA</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f9;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 { text-align: center; }

    #chatBox {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: white;
      margin-bottom: 20px;
    }

    .userMsg {
      text-align: right;
      margin: 10px 0;
      color: #0080ff;
    }

    .botMsg {
      text-align: left;
      margin: 10px 0;
      color: #444;
    }

    #msgField {
      width: 80%;
      padding: 10px;
    }

    #sendBtn {
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Chat Inteligente</h1>

<div id="chatBox"></div>

<input type="text" id="msgField" placeholder="Digite sua mensagem...">
<button id="sendBtn">Enviar</button>

<script type="module" src="chat.js"></script>

</body>
</html>
