<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja - Firebase</title>

  <style>
    :root {
      --pastel-primary: #A5B8D9;
      --pastel-primary-light: #C8D9E8;
      --pastel-bg: #EDEFF5;
      --pastel-dark: #88A2C4;
      --text-dark: #2F3A4A;
    }

    body {
      margin: 0;
      background: var(--pastel-bg);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    header {
      background: var(--pastel-primary);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header button {
      background: white;
      color: var(--pastel-dark);
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    header button:hover {
      background: var(--pastel-primary-light);
    }

    #userInfo {
      font-weight: 600;
      color: white;
      font-size: 15px;
    }

    .hidden {
      display: none;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 100px);
      padding: 20px;
    }

    .login-card {
      background: white;
      padding: 50px 60px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 400px;
    }

    .login-card .titulo {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .login-card .subtitulo {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .login-btn {
      background: var(--pastel-dark);
      color: white;
      border: none;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .login-btn:hover {
      background: var(--pastel-primary);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .titulo {
      font-size: 26px;
      margin-bottom: 10px;
      color: var(--pastel-dark);
      font-weight: 700;
      text-align: center;
    }

    .subtitulo {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 15px;
    }

    .subtitulo code {
      background: var(--pastel-bg);
      padding: 2px 8px;
      border-radius: 4px;
      color: var(--pastel-dark);
      font-weight: 600;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: var(--pastel-primary-light);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 6px solid var(--pastel-dark);
    }

    li span {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-dark);
    }
    #chat {
  width: 320px;
  background: #f5f5ff;
  border: 1px solid #aaa;
  padding: 12px;
  border-radius: 10px;
  margin-top: 20px;
}

#msgs {
  height: 200px;
  overflow-y: auto;
  padding: 5px;
  background: #fff;
  border: 1px solid #ddd;
  margin-bottom: 10px;
}

.userMsg {
  text-align: right;
  color: #444;
}

.botMsg {
  text-align: left;
  color: #2a2a9b;
  margin-bottom: 6px;
}

  </style>
</head>

<body>

  <header>
    <h1>Loja - Firebase</h1>
    <div class="header-actions">
      <div id="userInfo"></div>
      <button id="logoutBtn" class="hidden">Sair</button>
    </div>
  </header>

  <div class="login-container" id="loginContainer">
    <div class="login-card">
      <div class="titulo">Bem-vindo!</div>
      <p class="subtitulo">Faça login para acessar a loja</p>
      <button id="loginBtn" class="login-btn">Entrar com Google</button>
    </div>
  </div>

  <div class="container hidden" id="produtosContainer">
    <div class="titulo">Produtos</div>
    <p class="subtitulo">Lista de produtos carregados do Firestore (coleção <code>produtos</code>).</p>

    <ul id="listaProdutos"></ul>
  </div>

  <!-- scripts -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./app.js"></script>
  <a href="chat.html" class="nav-btn">Chat IA</a>
  <script src="chat.js"></script>


  <div id="chat">
  <h3>Assistente da Loja</h3>
  <div id="msgs"></div>

  <input id="msgInput" type="text" placeholder="Digite sua pergunta...">
  <button id="sendBtn">Enviar</button>
</div>




</body>
</html>
